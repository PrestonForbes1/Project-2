<main>

    
    <form>
        <h2>Active Tasks</h2>
        <div>
            <label for="add-task"></label>
            <input [(ngModel)]="name" id="add-task" name="add-task" placeholder="Please enter task name">
        </div>

        <div> 
            <h2>Completed Tasks</h2>
        </div>

        <p>Name: {{ name }}</p>
        <p>Date: {{ date }}</p>

        <button (click)="addToDoTask()">Add ToDo Task</button>

    </form>

    <ng-container *ngFor="let card of toDoList">
        <app-card [card]="card" ></app-card>
    </ng-container>

</main>
