<main>

    
    <form>
        <h2>Active Tasks</h2>
        <div>
            <label for="add-task"></label>
            <input id="add-task" name="add-task" placeholder="Please enter task name">
        

            <button (click)="addToDoTask(); signCreationForm.reset">Add ToDo Task</button>
        </div>

        <div> 
            <h2>Completed Tasks</h2>
        </div>


    </form>

    <ng-container *ngFor="let card of tasks">
        <app-card [card]="card" ></app-card>
    </ng-container>

</main>
