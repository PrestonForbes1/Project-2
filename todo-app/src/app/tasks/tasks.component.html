<main>

    
    <form #taskCreationForm>
        <div>
            <div class="add-container">
                <label for="add-task-name"></label>
                <input [(ngModel)]="name" id="add-task-name" name="add-task-name" placeholder="New Task">
            
      
                <button (click)="addToDoTask(); taskCreationForm.reset()">Add ToDo Task</button>
             </div>
        </div>

        
    </form>

    <div class="task-container">

        <div class="active-tasks-container">
            <h2>Active Tasks</h2>
        </div>

        <div class="completed-tasks-container">
            <h2>Completed Tasks</h2>
        </div>

    </div>

    <ng-container *ngFor="let card of toDoList">
        <app-card [card]="card" ></app-card>
    </ng-container>

</main>
